{% extends "layouts/base.html" %}
{% block title %} Themes from {{ section_slug }}{% endblock %}
{% block content %}


<div class="container">

    <div class="row">
        <ol style="margin-top: 25px;" class="col-md-9 list-group list-group-numbered">
            {% for theme in themes %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold"><a
                            href="{{ url_for('discussions_index', section_slug=section_slug, theme_slug=theme.slug) }}">{{ theme.name }}</a>
                    </div>
                </div>
                <span class="badge bg-primary rounded-pill">{{ theme.discussions.count() }} topics</span>
            </li>
            {% endfor %}
        </ol>


        {% include 'layouts/sidebar.html' %}


    </div>

</div>


{% endblock %}
